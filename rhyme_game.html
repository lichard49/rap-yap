<html>
  <head>
    <!-- Materialize library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Spit This</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Profile</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12 m7">
          <h2 class="header">Rhyme Game</h2>

          <div class="card horizontal center-align">
            <div class="card-stacked">
              <div class="card-content">
                <p>Say a word that rhymes with:</p>
                <h1>Hello</h1>
              </div>
              <div class="card-action">
                <i id='mic-icon' class="material-icons dp48">mic</i>
                <p style='display: none;' id='answer-sentence'><b id='answer-box'></b> is <i id='correct'>correct</i><i id='incorrect'>incorrect</i>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
 
    recognition.onresult = function (e) {
      var word = event.results[0][0].transcript;
      console.log(word);
      $('#answer-box').html(word);
      $('#correct').css('display', 'none');
      $('#mic-icon').css('display', 'none');
      $('#answer-sentence').css('display', 'block');
      console.log('done');
    }
 
    // start listening
    recognition.start();
    console.log('go');
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
