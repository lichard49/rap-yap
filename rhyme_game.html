<html>
  <head>
    <!-- Materialize library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Rap Yap</title>
  </head>
  <body>

    <div class="row">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Rap Yap</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Profile</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <nav>
          <div class="nav-wrapper">
            <div class="col s12">
              <a href="#!" class="breadcrumb">Home</a>
              <a href="#!" class="breadcrumb">Games</a>
              <a href="#!" class="breadcrumb">Rhyme Game</a>
            </div>
          </div>
        </nav>
      </div>

      <div class="row">
        <div class="col s12 m2 l2">
        </div>

        <div class="col s12 m7 l7">

          <div class="card horizontal center-align">
            <div class="card-stacked">
              <div class="card-content">
                <p>Say a word that rhymes with:</p>
                <h1 id='prompt'></h1>
              </div>
              <div class="card-action">
                <i id='mic-icon' class="material-icons dp48">mic</i>

                <div id='correct-sentence' style='display: none;'>
                  <p>Correct!</p>
                  <p>
                    <b id='correct-answer'></b> does rhyme with <span id='correct-prompt'></span>.
                  </p>
                  <a class="next-word waves-effect waves-light btn right">Next word</a>
                </div>
                <div id='incorrect-sentence' style='display: none;'>
                  <p>Incorrect.</p>
                  <p>
                    <b id='incorrect-answer'></b> does not rhyme with <span id='incorrect-prompt'></span>.
                  </p>
                  <a class="next-word waves-effect waves-light btn right">Next word</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="col s12 m3 l3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Score</span>
            </div>
            <div class="card-action white-text">
              <p>Number correct: <span id="number-correct">0</span></p>
              <p>Total answered: <span id="total-answered">0</span></p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
 
    var numberCorrect = 0;
    var totalAnswered = 0;
    var currentPrompt;

    function updatePrompt(prompt) {
      $('#prompt').html(prompt);
    }

    function updateAnswer(prompt, answer, isCorrect) {
      $('#mic-icon').css('display', 'none');
      if(isCorrect) {
        console.log('correct!');
        $('#correct-sentence').css('display', 'block');
        $('#correct-answer').html(answer);
        $('#correct-prompt').html(prompt);
      } else {
        console.log('incorrect :(');
        $('#incorrect-sentence').css('display', 'block');
        $('#incorrect-answer').html(answer);
        $('#incorrect-prompt').html(prompt);
      }
    }

    function updateScore(isCorrect) {
      if(isCorrect) {
        numberCorrect++;
      }
      totalAnswered++;

      $('#number-correct').html(numberCorrect);
      $('#total-answered').html(totalAnswered);
    }

    function clearAnswer() {
      $('#mic-icon').css('display', 'block');
      $('#correct-sentence').css('display', 'none');
      $('#incorrect-sentence').css('display', 'none');
    }

    var word1;
    var word2;
    function checkMatch() {
      console.log('checking!');
      if(word1 && word2) {
        var match = 0;
        var ipa1 = word1.ipa.trim();
        var ipa2 = word2.ipa.trim();
        var length1 = ipa1.length;
        var length2 = ipa2.length;
        for(var i = 0; i < Math.min(length1, length2); i++) {
          if(ipa1[length1-i] == ipa2[length2-i]) {
            match++;
          } else {
            break;
          }
        }
        match--; // empty character
        console.log(word1['word'] + ' and ' + word2['word'] + ' have ' + match + ' syllables matching!');
        isMatch = match > 0;
        updateAnswer(word1['word'], word2['word'], isMatch);
        updateScore(isMatch);

        word1 = null;
        word2 = null;
      }
    }

    function isRhyme(query1, query2) {
      var rhymeApi = 'http://rhymebrain.com/talk?function=getWordInfo';

      var script1 = document.createElement('script');
      script1.id = 'script1';
      script1.type = 'text/javascript';
      script1.src = rhymeApi + '&word=' + query1 + '&jsonp=rhymeBrainResponse1';
      document.body.appendChild(script1);

      var script2 = document.createElement('script');
      script2.id = 'script2'
      script2.type = 'text/javascript';
      script2.src = rhymeApi + '&word=' + query2 + '&jsonp=rhymeBrainResponse2';
      document.body.appendChild(script2);

      console.log("added everything");
    }

    function rhymeBrainResponse1(data) {
      word1 = data;
      console.log(word1);
      document.body.removeChild(document.getElementById('script1'));
      checkMatch();
    }

    function rhymeBrainResponse2(data) {
      word2 = data;
      console.log(word2);
      document.body.removeChild(document.getElementById('script2'));
      checkMatch();
    }

    function playRound(prompt) {
      updatePrompt(prompt);
      clearAnswer();

      var recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
   
      recognition.onsoundstart = function(e) {
        console.log('sound start');
      }
      recognition.onsoundend = function(e) {
        console.log('sound end');
      }
      recognition.onspeechstart = function(e) {
        console.log('speech start');
      }
      recognition.onspeechend = function(e) {
        console.log('speech end');
      }
      recognition.onerror = function(e) {
        console.log('error :(');
      }
      recognition.onnomatch = function(e) {
        console.log('no match...');
      }
      recognition.onresult = function(e) {
        var word = event.results[0][0].transcript;
        console.log(word);
        isRhyme(prompt, word);
        console.log('done');
      }

      // start listening
      recognition.start();
      console.log('go');
    }

    function startRandomWord() {
      var api = 'https://api.wordnik.com/v4/words.json/randomWord?';
      var key = 'a2a73e7b926c924fad7001ca3111acd55af2ffabf50eb4ae5';
      var corpus = 8000;
      var def = true;
      $.get(
        api + 
        'hasDictionaryDef=' + def +
        '&minCorpusCount=' + corpus + 
        '&api_key=' + key,
        function(data, status) {
          console.log(data['word']);
          currentPrompt = data['word'];
          playRound(currentPrompt);
        }
      );
    }

    startRandomWord();

    $('.next-word').click(function(e) {
      startRandomWord();
    });

    $('#mic-icon').click(function(e) {
      playRound(currentPrompt);
    })

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </body>
</html>
