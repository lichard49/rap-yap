    <script type="text/javascript">
    function getFilename() {
      var url = document.location.href;
      url = url.substring(0, (url.indexOf("#") == -1) ? url.length : url.indexOf("#"));
      url = url.substring(0, (url.indexOf("?") == -1) ? url.length : url.indexOf("?"));
      url = url.substring(url.lastIndexOf("/") + 1, url.length);
      return url;
    }

    pathMap = { 'home': 'home',
                'games': 'home,games',
                'rhyme-game': 'home,games,rhyme-game'};
    nameMap = { 'home': 'Home',
                'games': 'Games',
                'rhyme-game': 'Rhyme Game' };
    linkMap = { 'home': 'index.html',
               'games': 'games.html',
                'rhyme-game': 'rhyme_game.html' };
    reverseLinkMap = { '': 'home',
               'index.html': 'home',
               'games.html': 'games',
                'rhyme_game.html': 'rhyme-game' };

    console.log('hi' + getFilename());
    currentPage = reverseLinkMap[getFilename()];
    breadcrumbs = pathMap[currentPage].split(',');
    for(var i = 0; i < breadcrumbs.length; i++) {
      $('#nav').append('<a href="' + linkMap[breadcrumbs[i]] + '" class="breadcrumb">' + nameMap[breadcrumbs[i]] + '</a>');
    }


    </script>
